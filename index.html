<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Posiciones</title>
  <style>
    /* Estilo general */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007bff, #4b79a1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
    }

    .table-container {
      width: 90%;
      max-width: 800px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      background: #007bff;
      color: white;
      padding: 15px 0;
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 15px;
      font-size: 0.95rem;
    }

    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    tr:hover {
      background-color: #e0f3ff;
      cursor: pointer;
      transform: scale(1.01);
      transition: transform 0.3s ease-in-out;
    }

    td {
      color: #333;
    }

    .highlight {
      font-weight: bold;
      color: #007bff;
    }

    .team-name {
      display: flex;
      align-items: center;
      gap: 10px;
      text-align: left;
      padding-left: 15px;
    }

    .team-icon {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
      font-weight: bold;
    }

    /* Responsividad */
    @media (max-width: 768px) {
      th, td {
        font-size: 0.8rem;
        padding: 10px;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Contenedor para centrar el logo -->
  <div class="logo-container">
    <img src="logoTrigales.png" alt="Escuela Trigales" class="logo">
  </div>

  <div class="table-container">
    <h2>Tabla de Posiciones</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Equipo</th>
          <th>PJ</th>
          <th>PG</th>
          <th>PE</th>
          <th>PP</th>
          <th>GF</th>
          <th>GC</th>
          <th>GD</th>
          <th>Pts</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="highlight">1</td>
          <td class="team-name">
            <span class="team-icon">A</span> Trigalín
          </td>
          <td>20</td>
          <td>15</td>
          <td>3</td>
          <td>2</td>
          <td>45</td>
          <td>45</td>
          <td>0</td>
          <td class="highlight">48</td>
        </tr>
        <tr>
          <td>2</td>
          <td class="team-name">
            <span class="team-icon">B</span> Los Trigos
          </td>
          <td>20</td>
          <td>13</td>
          <td>4</td>
          <td>3</td>
          <td>40</td>
          <td>25</td>
          <td>+15</td>
          <td>43</td>
        </tr>
        <!-- Agrega más equipos aquí -->
      </tbody>
    </table>
  </div>
</body>
</html>
