<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Posiciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }

    .table-container {
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    h2 {
      text-align: center;
      background-color: #007bff;
      color: white;
      padding: 10px 0;
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 15px 10px;
    }

    th {
      background-color: #007bff;
      color: #fff;
      text-transform: uppercase;
      font-size: 0.9em;
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    tr:hover {
      background-color: #e9ecef;
      cursor: pointer;
    }

    .highlight {
      font-weight: bold;
      color: #007bff;
    }

    .team-name {
      text-align: left;
      padding-left: 20px;
    }
  </style>
</head>
<body>

<div class="table-container">
  <h2>Tabla de Posiciones</h2>
  <table>
    <thead>
      <tr>
        <th>Posición</th>
        <th>Equipo</th>
        <th>PJ</th>
        <th>PG</th>
        <th>PE</th>
        <th>PP</th>
        <th>GF</th>
        <th>GC</th>
        <th>GD</th>
        <th>Puntos</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="highlight">1</td>
        <td class="team-name">Equipo A</td>
        <td>20</td>
        <td>15</td>
        <td>3</td>
        <td>2</td>
        <td>45</td>
        <td>20</td>
        <td>+25</td>
        <td class="highlight">48</td>
      </tr>
      <tr>
        <td>2</td>
        <td class="team-name">Equipo B</td>
        <td>20</td>
        <td>13</td>
        <td>4</td>
        <td>3</td>
        <td>40</td>
        <td>25</td>
        <td>+15</td>
        <td>43</td>
      </tr>
      <!-- Agrega más equipos aquí -->
    </tbody>
  </table>
</div>

</body>
</html>
